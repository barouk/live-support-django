<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/style.css' %}">
</head>
<body>
<h2>تست پشتیبانی آنلاین</h2>
<p>روی دکمه پایین این صفحه کلیک کنید تا فرم چت باز شود.</p>
<button class="open-button" onclick="openForm()">پشتیبانی</button>

<div class="chat-popup" id="myForm">
    <h1 style="text-align: center">پشتیبانی</h1>
    <div class="messages_div" id="messages_div">
        <p class="admin">:ادمین<br>سلام چطور میتوانم شما رو راهنمایی کنم؟</p>
    </div>

    <div class="form-container">
        <label for="msg"><b>پیام خود را وارد کنید</b></label>
        <textarea id="chat-message-input" placeholder="Type message.." name="msg" required></textarea>
        <button value="Send" id="chat-message-submit" type="submit" class="btn">ارسال</button>
        <button type="button" class="btn cancel" onclick="closeForm()">بستن</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="{% static 'chat/script.js' %}"></script>


</body>
</html>
